<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    /* 默认：白天模式 (白底黑字) */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    /* 深色模式 (黑底白字) */

    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
    }

    .bg { fill: var(--bg-color); transition: fill 0.3s; }
    .letter { 
      fill: var(--text-color); 
      font-family: '华文楷体', 'STKaiti', 'KaiTi', '楷体', serif, --apple-system; 
      font-weight: bold;
      transition: fill 0.3s;
    }
  </style>
  
  <rect class="bg" width="100" height="100" rx="20" />
  
  <text x="50%" y="50%" class="letter" 
        font-size="70" text-anchor="middle" dominant-baseline="central">郑</text>
</svg>